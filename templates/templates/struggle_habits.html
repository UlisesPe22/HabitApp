<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits You Struggled with Most</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='struggle_habits.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-heading">Habits You Struggled with most during the month</h1>
        
        <ul class="habit-list">
            {% for habit in struggle_habits %}
                <li>
                    {{ habit.task }}
                    | Highest Streak: {{ habit.highest_streak }}
                </li>
            {% endfor %}
        </ul>
        
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
