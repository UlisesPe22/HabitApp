<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="register-container">
        <h1 class="register-heading">Sign in</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            
            <div class="input-container">
                <label for="{{ form.username.id }}">New Username:</label>
                {{ form.username }}
            </div>
            
            <div class="input-container">
                <label for="{{ form.email.id }}">Email:</label>
                {{ form.email }}
            </div>

            <div class="input-container">
                <label for="{{ form.password.id }}">Password:</label>
                {{ form.password }}
            </div>
            
            <div class="submit-container">
                {{ form.submit }}
            </div>
        </form>

        <p class="login-link">Already have an account? <a href="{{url_for('login')}}">Login here!</a></p>
        <p><a href="{{ url_for('index') }}">Go back to home page</a></p>
    </div>
</body>
</html>
